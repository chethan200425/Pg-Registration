<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
        <link rel="stylesheet"href="style.css">
        <body class="bagcolor">
            
            <hr><br><br>
            <main>
            <center>
                <div class="rebackground">
            <form id="re" method="get">
                <div class="firstname">
                <label for="First"style="font-size: 20px;">First name</label>
                <input type="text" id="First" required placeholder="" minlength="7" maxlength="10" style="height: 20px;" width="20px">
                <br><br>
                
                
                <label for="last" style="font-size: 20px;">Last name</label>
                <input type="text" id="last" required placeholder=" " minlength="7"maxlength="10" style="height: 20px;">
                <br><br>
                <label for="phone" style="font-size: 20px;">Phone number</label>
                <input style="margin-right: 1.7em;"   type="phone" id="phone" required placeholder="91 " pattern="[0-9]" style="height: 20px;">
                <br><br>
                <label style="margin-right: 1.9em;"  for="DOB" style="font-size: 20px;">DOB</label>
                <input style="margin-right: 4em;"   type="date" required style="height: 20px;">
                <br><br>
                <label style="font-size: 20px;">Address</label>
                <input type="text" style="width: 200px;" required style="height: 20px;">
                <br><br>
                <label style="font-size: 20px;">Joining Data</label>
                <input type="date" required style="height: 20px;">
                <br>
                
                
                <div class="sr">
                <input type="submit" style="font-size: 20px;"  >
                <input type="reset" style="font-size: 20px;">
                <button type="submit" style="font-size: 20px;">
                    <a href="index.html"
                    target="_blank"
                    title="Home">
                  Back to home
                </a>
                </button>
                
                
                </form>
                </div>
                
              
                    

         
            </center>
        </body>
    </head>
</html>
